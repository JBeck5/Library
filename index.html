<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script scr="script.js" defer></script>
    <link href="style.css" rel="stylesheet"></link>
    <title>Library</title>
</head>
<body>
    <div class="title">
        <h1>Book List</h1>
    </div>

    <div class="add-book">
        <button id="addBookBtn">New Book</button>
    </div>

    <div id="newBookModal">
        <div id="newBookForm">
            <span class="close">&times;</span>
            <div class="form-field">
                <label for="title">Title:</label>
                <input type="text" id=""title name="title" required>
            </div>
            <div class="form-fields">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-fields">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" min="1" required>
            </div>
            <div class="form-fields">
                <label for="isRead">Status:</label>
                <select name="isRead" id="isRead">
                    <option value="true">Read</option>
                    <option value="false">Not Read</option>
                </select>
            </div>
            <button type="submit">Add Book</button>
            </div>
        </div>
    </div>


    <div class="book-board">
        
    </div>
    
</body>
</html>
