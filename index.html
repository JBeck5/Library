<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet"></link>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/squareantiqua" type="text/css"/>
    <title>Library</title>
</head>
<body>
    <div class="title">
        <h1>Library</h1>
        <p>Add a Book to your shelf.</p>
        <div class="add-book">
            <button id="addBookBtn">New Book</button>
        </div>
    </div>
    <div class="shelf">
        <div id="newBookModal">
            <form id="newBookForm">
                <span class="close">&times;</span>
                <div class="form-field">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-fields">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-fields">
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" min="1" required>
                </div>
                <div class="form-fields">
                    <label for="isRead">Status:</label>
                    <select name="isRead" id="isRead">
                        <option value="true">Read</option>
                        <option value="false">Not Read</option>
                    </select>
                </div>
                <input type="submit" value="Add Book"></input>
            </form>
        </div>
    </div>
</body>
</html>
